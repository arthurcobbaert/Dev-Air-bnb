<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in</title>
    <link rel="stylesheet" href="../../style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <header>
        <div>
            <a href="index.html"><h1 class="title" id="query-titulo">Devbnb</h1></a>
        </div>
        <div>
            <input 
                class="nav-bar" 
                type="text" 
                id="input-query" 
                placeholder="ex: Rio de Janeiro"
            > 
            <i class="bi bi-search" id="icon-search"></i>
        </div>
        <div>
            <a href="#">sign in</a>
            <a href="signup.html">sign up</a>
            <a href="#">settings</a>
        </div>
    </header>
    <main>
        <form class="formulario_signin" id="signin"> 
            <label for=""> Digite seu email: </label>
        
            <input type="email" name="email" id="email" placeholder="ex: nome@gmail.com" required>
    
            <label for=""> Digite seu password: </label>
            <input type="password" name="password" id="password" placeholder="ex: 123456" required>  
            <button class="botao_signin" id="botao_signin" type="submit">Sign in</button>  
        </form>
        
        <script type="module" src="signin.js"></script>
    </main>
</body>
</html>

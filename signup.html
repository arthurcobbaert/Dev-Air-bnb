<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <header>
        <div>
            <a href="index.html"><h1 class="title" id="query-titulo">Devbnb</h1></a>
        </div>
        <div>
            <input 
                class="nav-bar" 
                type="text" 
                id="input-query" 
                placeholder="ex: Rio de Janeiro"
            > 
            <i class="bi bi-search" id="icon-search"></i>
        </div>
        <div>
            <a href="signin.html">sign in</a>
            <a href="#">sign up</a>
            <a href="#">settings</a>
        </div>
    </header>
    <main>
        <form class="formulario_signup" id="signup">
            <label for=""> Digite seu nome:</label>
            <input type="text" name="nome" placeholder="ex: Arthur" required>
            <label for="">Digite seu email:</label>
            <input type="email" name="email" placeholder="ex: nome@gmail.com" required id="email">
            <label for="">Crie um password:</label>
            <input type="password" name="senha" placeholder="ex: 123456" required id="senha">
            <label for="">Digite seu telefone:</label>
            <input type="tel" name="telefone" placeholder="ex: (ddd)912345-6789" required>
            <button class="botao_signup" id="botao_signup" type="submit">Sign up</button>
        </form>
    </main>


<script type="module" src="signup.js"></script>



</body>
</html>
